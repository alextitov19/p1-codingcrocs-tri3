<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Del Norte Student Store</title>
  <link rel="stylesheet" href="CSS/Store.css">
  <link rel="stylesheet" href="CSS/StoreNavBar.css">
  <link rel="stylesheet" href="CSS/Store_NewItem.css">


</head>
<body>

  <ul>
    <li><a class="active" href="#a">Store</a></li>
    <li><a href="#b">Sale</a></li>
    <li><a href="#c">Watchlist</a></li>
    <li><a href="#d">Purchased</a></li>
    <input type="text" class="input" placeholder="Search..">
    <li style="float:right"><a href="#z">Cart</a></li>
  </ul>

  <h1>Sell Your Item on the Del Norte Student Store!</h1>

  <div style="text-align: center">
    <h3>Add an Item</h3>
    <input class="addItemInput" type="text" placeholder="Title"><br>
    <input class="addItemInput" type="text" placeholder="Category"><br>
    <input class="addItemInput" type="number" placeholder="Price"><br>
    <textarea>Enter the description here...</textarea><br>
    <button>Submit</button>


  </div>
</body>
<style>
  body {
    background-color: #72c6ad;
  }
  h1 {
    color: white;
    text-align: center;
    font-size: 50px;
    margin-top: 70px;
  }

  p {
    font-size: 18px;
    color: #d3f1ff;
    margin: 5px;
  }

  .item-row {
    border: 0px solid #fff;
    padding: 20px;
    height: 550px;
    display: flex;
    justify-content: center;
  }

  .item {
    width: 400px;
    height: 500px;
    background-color: #e8a87c;
    border: 2px solid #e27d60;
    text-align: center;
    float: left;
    margin: 25px;
  }

  .item-image {
    width: 400px;
    height: 300px;
  }

  .buyButton {
    width: 150px;
    height: 50px;
    background-color: #d76d74;
    text-align: center;
    margin: 10px;
    border: none;
    font-size: 24px;
    color: #d3f1ff;
    border-radius: 12px;
    bottom: 10px;
  }
  h3 {
    font-size: 40px;
    color: #e27d60;
  }

  .addItemInput {
    width: 300px;
    background-color: #d3f1ff;
    text-align: center;
    border: solid 2px #042600;
    margin: 10px;
    font-size: 20px;
  }

  textarea {
    width: 300px;
    height: 400px;
    background-color: #d3f1ff;
    text-align: left;
    border: solid 2px #042600;
    margin: 10px;
    font-size: 20px;
  }

  button {
    width: 140px;
    height: 60px;
    background-color: #d4705c;
    text-align: center;
    border: solid 4px #042600;
    margin: 10px;
    font-size: 20px;
    border-radius: 20px;
  }
  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #37b17f;
    position: fixed;
    top: 0px;
    left: 0px;
    width: 100%;
  }

  li {
    float: left;
    border-right: 1px solid #85dccf;
  }

  li:last-child {
    border-right: none;
  }

  li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }

  /* Change the link color on hover */
  li a:hover {
    background-color: #111;
  }

  /* Currently active tab */
  .active {
    background-color: #e27d60;
  }

  .input[type=text] {
    padding: 14px 16px;
    font-size: 16px;
    background-color: #adffcd;
    border: none;
    border-right: 1px solid #85dccf;
    width: 300px;
  }

</style>
</html>
