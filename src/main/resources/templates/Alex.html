<script>
    function setLabelText() {
        var number = addUp(document.getElementById("num").value);
        var s = number.toString()
        var final = parseInt(s.charAt(0)) + parseInt(s.substring(1, s.length))
        document.getElementById("output").innerText = final
    }

    function addUp(k) {
        if (k > 0) {
            return k + addUp(k-1);
        } else {
            return 0;
        }
    }
</script>

<script>
    function sortArray() {
        let string = document.getElementById("numstring").value;
        let stringArr = string.split(" ");
        let array = stringArr.map(Number);

        let startTimeBubble = performance.now();
        let bubbleArr = bubbleSort(array);
        let endTimeBubble = performance.now();
        let timeBubble = endTimeBubble - startTimeBubble;
        let bubbleTimeString = String(timeBubble) + " ms"

        let startTimeSelection = performance.now();
        let selectionArr = selectionSort(array);
        let endTimeSelection = performance.now();
        let timeSelection = endTimeSelection - startTimeSelection;
        let selectionTimeString = String(timeSelection) + " ms"

        let startTimeInsertion = performance.now();
        let insertionArr = insertionSort(array);
        let endTimeInsertion = performance.now();
        let timeInsertion = endTimeInsertion - startTimeInsertion;
        let insertionTimeString = String(timeInsertion) + " ms"

        document.getElementById("bubbleOutput").innerText = bubbleArr;
        document.getElementById("selectionOutput").innerText = selectionArr;
        document.getElementById("insertionOutput").innerText = insertionArr;

        document.getElementById("bubbleTime").innerText = bubbleTimeString;
        document.getElementById("selectionTime").innerText = selectionTimeString;
        document.getElementById("insertionTime").innerText = insertionTimeString;

    }

    function bubbleSort(a) {  //simple bubble sort implementation
        var swap;
        var n = a.length-1;
        var x=a;
        do {
            swap = false;
            for (var i=0; i < n; i++)
            {
                if (x[i] > x[i+1]) //if need to swap
                {
                    var temp = x[i];
                    x[i] = x[i+1];
                    x[i+1] = temp;
                    swap = true;
                }
            }
            n--;
        } while (swap);
        return x;
    }

    function selectionSort(inputArr) {
        let n = inputArr.length;

        for(let i = 0; i < n; i++) {
            // Finding the smallest number in the subarray
            let min = i;
            for(let j = i+1; j < n; j++){
                if(inputArr[j] < inputArr[min]) {
                    min=j;
                }
            }
            if (min != i) {
                // Swapping the elements
                let tmp = inputArr[i];
                inputArr[i] = inputArr[min];
                inputArr[min] = tmp;
            }
        }
        return inputArr;
    }

    function insertionSort(inputArr) {
        let n = inputArr.length;
        for (let i = 1; i < n; i++) {
            // Choosing the first element in our unsorted subarray
            let current = inputArr[i];
            // The last element of our sorted subarray
            let j = i-1;
            while ((j > -1) && (current < inputArr[j])) {
                inputArr[j+1] = inputArr[j];
                j--;
            }
            inputArr[j+1] = current;
        }
        return inputArr;
    }

</script>

<script>

    function removeInLinkedList() {
        let index = document.getElementById("linkedlistRemovePosition").value;

        list = list.sortList();

<script> //This is a structure of the linked list
    class Node {
        // constructor
        constructor(element) {
            this.element = element;
            this.next = null
        }
    }
    // linkedlist class
    class LinkedList {
        constructor() {
            this.head = null;
            this.size = 0;
        }

        // adds an element at the end
        // of list
        add(element) {
            // creates a new node
            var node = new Node(element);

            // to store current node
            var current;

            // if list is Empty add the
            // element and make it head
            if (this.head == null)
                this.head = node;
            else {
                current = this.head;

                // iterate to the end of the
                // list
                while (current.next) {
                    current = current.next;
                }

                // add node
                current.next = node;
            }
            this.size++;
        }

        // insert element at the position index
        // of the list
        insertAt(element, index) {
            if (index < 0 || index > this.size)
                return console.log("Please enter a valid index.");
            else {
                // creates a new node
                var node = new Node(element);
                var curr, prev;

                curr = this.head;

                // add the element to the
                // first index
                if (index == 0) {
                    node.next = this.head;
                    this.head = node;
                } else {
                    curr = this.head;
                    var it = 0;

                    // iterate over the list to find
                    // the position to insert
                    while (it < index) {
                        it++;
                        prev = curr;
                        curr = curr.next;
                    }

                    // adding an element
                    node.next = curr;
                    prev.next = node;
                }
                this.size++;
            }
        }

        // removes an element from the
        // specified location
        removeFrom(index) {
            if (index < 0 || index >= this.size)
                return console.log("Please Enter a valid index");
            else {
                var curr, prev, it = 0;
                curr = this.head;
                prev = curr;

                // deleting first element
                if (index === 0) {
                    this.head = curr.next;
                } else {
                    // iterate over the list to the
                    // position to removce an element
                    while (it < index) {
                        it++;
                        prev = curr;
                        curr = curr.next;
                    }

                    // remove the element
                    prev.next = curr.next;
                }
                this.size--;

                // return the remove element
                return curr.element;
            }
        }

        // removes a given element from the
        // list
        removeElement(element) {
            var current = this.head;
            var prev = null;

            // iterate over the list
            while (current != null) {
                // comparing element with current
                // element if found then remove the
                // and return true
                if (current.element === element) {
                    if (prev == null) {
                        this.head = current.next;
                    } else {
                        prev.next = current.next;
                    }
                    this.size--;
                    return current.element;
                }
                prev = current;
                current = current.next;
            }
            return -1;
        }


        // finds the index of element
        indexOf(element) {
            var count = 0;
            var current = this.head;

            // iterae over the list
            while (current != null) {
                // compare each element of the list
                // with given element
                if (current.element === element)
                    return count;
                count++;
                current = current.next;
            }

            // not found
            return -1;
        }

        // checks the list for empty
        isEmpty() {
            return this.size == 0;
        }

        // gives the size of the list
        size_of_list() {
            console.log(this.size);
        }


        // prints the list items
        printList() {
            var curr = this.head;
            var str = "";
            while (curr) {
                str += curr.element + " ";
                curr = curr.next;
            }
            return str;
        }

        merge(l1, l2) {
            const head = new ListNode();
            let current = head;

            while (l1 !== null && l2 !== null) {
                if (l1.val < l2.val) {
                    current.next = l1;
                    l1 = l1.next;
                } else {
                    current.next = l2;
                    l2 = l2.next;
                }

                current = current.next;
            }

            current.next = (l1 === null) ? l2 : l1;

            return head.next;
        }


        sortList = function (head) {
            if (head === null || head.next === null) {
                return head;
            }

            let prev = null;
            let slow = head;
            let fast = head;

            while (fast !== null && fast.next !== null) {
                fast = fast.next.next;
                prev = slow;
                slow = slow.next;
            }

            // close first half list
            prev.next = null;

            const l1 = sortList(head)
            const l2 = sortList(slow);
            return merge(l1, l2);
        };



    }
</script>
