<div style="width: 800px; padding: 10px; border: 5px solid #dda1ff; margin: 50px; text-align: center; position: absolute">
            <label style="font-size: 35px">Recursion MiniLab</label><br>
            <label style="font-size: 20px">Please enter a number</label><br>
            <input type="number" id="num" name="num"><br><br>
            <button onclick="setLabelText()">Execute</button><br><br><br>
            <label id="output">sum</label>

</div>


<script>
    function setLabelText() {
        var number = addUp(document.getElementById("num").value);
        var s = number.toString()
        var final = parseInt(s.charAt(0)) + parseInt(s.substring(1, s.length))
        document.getElementById("output").innerText = final
    }

    function addUp(k) {
        if (k > 0) {
            return k + addUp(k-1);
        } else {
            return 0;
        }
    }
</script>


<div style="width: 800px; padding: 10px; border: 5px solid #dda1ff; margin: 50px; text-align: center; position: absolute; left: 900px">
    <label style="font-size: 35px">Inheritance MiniLab</label><br>
    <label style="font-size: 20px">First name</label><br>
    <input type="text" id="firstname" name="firstname"><br><br>
    <label style="font-size: 20px">Last name</label><br>
    <input type="text" id="lastname" name="lastname"><br><br>
    <label style="font-size: 20px">Age</label><br>
    <input type="number" id="age" name="age"><br><br>
    <label style="font-size: 20px">Gender</label><br>
    <input type="text" id="gender" name="gender"><br><br>
    <label style="font-size: 20px">Interests</label><br>
    <input type="text" id="interests" name="interests"><br><br>
    <button onclick="registerUser()">Execute</button><br><br><br>
    <label id="output2">age</label><br><br>
    <label id="output3">uid</label>

</div>


<script>
    function Person(first, last, age, gender, interests) {
        this.name = {
            first,
            last
        };
        this.age = age;
        this.gender = gender;
        this.interests = interests;
    };

    function User(first, last, age, gender, interests) {
        Person.call(this, first, last, age, gender, interests);

        this.uid = Math.round(Math.random() * 100000000)
    }

    function registerUser() {
        let myuser = new User(document.getElementById("firstname").value, document.getElementById("lastname").value, document.getElementById("age").value, document.getElementById("gender").value, document.getElementById("interests").value);
        document.getElementById("output2").innerText = myuser.age;
        document.getElementById("output3").innerText = myuser.uid;
    }
</script>


<div style="width: 800px; padding: 10px; border: 5px solid #dda1ff; margin: 50px; text-align: center; position: absolute; ; top: 450px; left: 8px">
    <label style="font-size: 35px">Sorting MiniLab</label><br>
    <label style="font-size: 20px">Pease enter an array on integers separated by whitespace</label><br>
    <input type="text" id="numstring" name="numstring" style="width: 400px"><br><br>
    <button onclick="sortArray()">Execute</button><br><br><br>
    <label style="font-size: 20px">Bubble-sorted array</label><br>
    <label id="output4">Sorted array</label><br><br>
    <label style="font-size: 20px">Selection-sorted array</label><br>
    <label id="output5">Sorted array</label><br><br>
    <label style="font-size: 20px">Insertion-sorted array</label><br>
    <label id="output6">Sorted array</label><br><br>

</div>

<script>
    function sortArray() {
        let string = document.getElementById("numstring").value;
        let stringArr = string.split(" ");
        let array = stringArr.map(Number);

        let bubbleArr = bubbleSort(array)
        let selectionArr = selectionSort(array)
        let insertionArr = insertionSort(array)

        document.getElementById("output4").innerText = bubbleArr;
        document.getElementById("output5").innerText = selectionArr;
        document.getElementById("output6").innerText = insertionArr;

    }

    function bubbleSort(a) {
        var swap;
        var n = a.length-1;
        var x=a;
        do {
            swap = false;
            for (var i=0; i < n; i++)
            {
                if (x[i] > x[i+1])
                {
                    var temp = x[i];
                    x[i] = x[i+1];
                    x[i+1] = temp;
                    swap = true;
                }
            }
            n--;
        } while (swap);
        return x;
    }

    function selectionSort(inputArr) {
        let n = inputArr.length;

        for(let i = 0; i < n; i++) {
            // Finding the smallest number in the subarray
            let min = i;
            for(let j = i+1; j < n; j++){
                if(inputArr[j] < inputArr[min]) {
                    min=j;
                }
            }
            if (min != i) {
                // Swapping the elements
                let tmp = inputArr[i];
                inputArr[i] = inputArr[min];
                inputArr[min] = tmp;
            }
        }
        return inputArr;
    }

    function insertionSort(inputArr) {
        let n = inputArr.length;
        for (let i = 1; i < n; i++) {
            // Choosing the first element in our unsorted subarray
            let current = inputArr[i];
            // The last element of our sorted subarray
            let j = i-1;
            while ((j > -1) && (current < inputArr[j])) {
                inputArr[j+1] = inputArr[j];
                j--;
            }
            inputArr[j+1] = current;
        }
        return inputArr;
    }

</script>
